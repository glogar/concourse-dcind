version: v1.0
name: Building Docker images
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Build Container
    task:
      jobs:
        - name: Build & Run
          commands:
            - checkout
            - docker build -t concourse-dcind .
            - 'docker run --privileged concourse-dcind:latest'
  - name: Push Docker image to registry
    task:
      jobs:
        - name: Docker Hub
          commands:
            - checkout
            - echo $DOCKER_PASSWORD | docker login --username "$DOCKER_USERNAME" --password-stdin
            - docker images
            - 'docker tag concourse-dcind:latest "$DOCKER_USERNAME"/concourse-dcind:latest'
            - 'docker push "$DOCKER_USERNAME"/concourse-dcind:latest'
            - 'docker pull "$DOCKER_USERNAME"/concourse-dcind:latest'
            - docker images
    skip:
      when: branch != 'master'
