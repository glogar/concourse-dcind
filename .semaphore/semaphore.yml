version: v1.0
name: Building Docker images
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Build Container
    task:
      jobs:
        - name: Build & Run
          commands:
            - checkout
            - docker build -t concourse-dcind .
            - docker images
            - docker run --privileged concourse-dcind
